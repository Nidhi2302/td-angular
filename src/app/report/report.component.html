<section id="booking" class="main-content-area">
    <div class="container">
        <div class="alert alert-success" role="alert">
            {{messages.reportSuccess}}
        </div>
        <div class="alert alert-danger" role="alert">
            {{errMsg}}
        </div>
        <div class="row pt-3 pb-3">
            <div class="col-lg-12 text-center content-title-text mb-3">Report
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-lg-6 mb-3 booking-section">
                <div class="booking-id mb-3"> {{title}}
                    <span>{{Id}}</span>
                </div>
                <form [formGroup]="reportForm">
                    <div class="form-group">
                        <label for="exampleTextarea">Describe Your Issue</label>
                        <textarea class="form-control maximum-character-text" id="exampleTextarea" formControlName='issue' placeholder=" Maximum Limit 360 character..."
                            rows="4"></textarea>
                        <!-- <p id="passwordHelpBlock" class="form-text  text-muted">
                            Maximum Limit 360 character...
                        </p> -->
                        <div *ngIf="!reportForm.controls.issue.valid && reportForm.controls.issue.touched && reportForm.controls.issue.errors.required"
                            class="text-danger">{{messages.requiredField}}</div>
                        <div *ngIf="!reportForm.controls.issue.valid && reportForm.controls.issue.touched && reportForm.controls.issue.errors.maxlength"
                            class="text-danger">{{messages.messageMaxLength}}</div>
                    </div>
                    <div class="form-group mt-3 text-center">
                        <button type="submit" class="btn btn-primary button-style" [disabled]="!reportForm.valid" (click)="reportIssue()" [ladda]="isLoading">Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
