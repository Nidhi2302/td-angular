<section id="login" class="signup-bg main-content-area">
    <div class="container">
        <div class="row pt-5 no-padding-mobile pb-3">
            <div class="col-lg-12 text-center content-title-text color-white mb-3">
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-lg-8 col-sm-12 col-xl-8 col-md-10 col-12 text-center btn-sign-in"></div>

            <div class="col-sm-12 col-md-10 col-xl-8 col-lg-8 col-12 mb-5">
                <div class="form-inner-div log-in-col-section rounded-corner">
                    <div class="invalid-feedback" *ngIf="back1">
                        {{errMsg}}
                    </div>
                    <div class="valid-feedback" *ngIf="back">
                        {{errMsg2}}
                    </div>
                    <form [formGroup]="loginForm" novalidate class="login-form">
                        <div class="form-group">
                            <!--<label for="exampleInputEmail1">Email address</label>-->
                            <input type="text" class="form-control input-padding login-textbox" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email/username">
                            <div class="invalid-feedback" *ngIf="((loginForm.controls.email.errors ? loginForm.controls.email.errors.invalidEmailAddress:false) && loginForm.controls.email.touched)&& !loginForm.controls.email.errors.required">
                                Please provide a valid email/username.
                            </div>
                            <div class="invalid-feedback" *ngIf="(loginForm.controls.email.errors ? loginForm.controls.email.errors.required:false) && loginForm.controls.email.touched">
                                Email/Username is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<label for="exampleInputPassword1">Password</label>-->
                            <input type="password" class="form-control input-padding login-textbox" id="exampleInputPassword1" formControlName="password" placeholder="Password">
                            <div class="invalid-feedback" *ngIf="(loginForm.controls.password.errors ? loginForm.controls.password.errors.required:false) && loginForm.controls.password.touched">
                                Password is required.
                            </div>
                        </div>

                        <!-- <re-captcha (resolved)="resolved($event)" siteKey="6LcsITkUAAAAAMYPdwuLt4bmeZucgHORJcyMEAJ_"></re-captcha> -->
                        <div class="row">
                            <div class="col-lg-6 col-md-6 new-user">New User? <a routerLink="/sign-up">Sign Up</a></div>
                            <div class="col-lg-6 col-md-6 text-right"><a class="" routerLink="/forgot-password">Forgot Password?</a></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 col-md-12 col-sm-12 text-center mt-4">
                                <button type="submit" (click)="userLogin(loginForm.value)" [disabled]="!loginForm.valid" class="btn btn-primary button-style text-cente">Sign In</button>
                                <!-- <a href="#" class="btn btn-primary button-style text-cente mt-5" routerLink="/terms-condition" >Login</a> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
