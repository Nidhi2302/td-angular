<section id="login" class="main-content-area">
  <div class="alert alert-success" role="alert">
    Email sent successfully.
  </div>
  <div class="alert alert-danger" role="alert">
    Some error occured. Please try again.
  </div>
  <div class="container">
    <div class="row pt-5 pb-3">
      <div class="col-lg-12 text-center content-title-text mb-3">Forgot Password
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-7 col-12">
        <form [formGroup]="forgotForm" novalidate class="form-inline justify-content-md-center" (ngSubmit)="forgotForms(forgotForm.value, forgotForm.valid)">
          <label class="sr-only" for="inlineFormInput">Email</label>
          <input type="text" class="form-control input-padding margin-right-small mr-sm-2 mb-sm-0 col-lg-7 col-8" id="inlineFormInput" formControlName="email" placeholder="Email">
          <button type="submit" class="btn btn-primary button-style" data-style="expand-right" [ladda]="isLoading">Send</button>
          
          <br>
          
        </form>
        
      </div>
      <div class="col-lg-6">
      <div class="invalid-feedback" [hidden]="forgotForm.controls.email.valid || (forgotForm.controls.email.pristine && !submitted)">
          Email is invalid.
        </div>
      </div>
    </div>
  </div>
</section>
