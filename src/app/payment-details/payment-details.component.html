<section id="enterprise-signup-section" class="background-color main-content-area">
	<div class="container">
		<div class="row pt-3 pb-3">
			<div class="col-lg-12 text-center content-title-text">
				Payment Details for <span class='user-name'>{{userDetails.firstname}}</span>
			</div>
		</div>
		<div class="tab-content mt-3">
			<div class="tab-pane active" id="booking-tab" role="tabpanel">
				<div class="row justify-content-md-center">

					<div class="col-lg-10 col-md-12 col-sm-12 signu-form-section">
						<table class="table table-hover table-bordered table-responsive">
							<thead class="thead-inverse">
								<tr>
									<th>Number</th>
									<th>Date</th>
									<th>Time</th>
									<th>Payment(US$)</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let paymentDetails of userDetails.paymentData; let i = index">
									<th scope="row">{{i + 1}}</th>
									<td>{{paymentDetails.date | date : 'dd-MM-yyyy'}}</td>
									<td>{{paymentDetails.date | date : 'hh:mm:ss'}}</td>
									<td>{{paymentDetails.amount}}</td>
								</tr>
								<tr *ngIf="userDetails.paymentData.length==0">
									<td colspan="4">
										No record found
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!--Tab html end-->
	</div>
</section>
