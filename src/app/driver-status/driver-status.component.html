<section id="driver-status-section" class="background-color main-content-area">
  <div class="container">
      <div class="alert alert-danger" role="alert">
          {{errMsg}}
      </div>
    <div class="row pt-3 pb-3">
      <div class="col-lg-12 text-center content-title-text">
        Driver Status
      </div>
    </div>
    <div class="row">
    <div class="col-lg-3 col-xl-3 col-md-12 col-sm-12 col-12  mb-2 mb-xl-0 mb-lg-0 mb-md-2 pr-xl-0 pr-gl-0 pr-md-0">
        <div class="selectWrapper">
          <select class="form-control" (change)="filterBy($event)">
            <option value="All">All</option>
            <option value="Aval">Available Spaces</option>
            <option value="Internal">Company's Truck</option>
            <option value="External">Other's Truck</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mt-4 mb-4">
      <div id="section-map" class="map-section col-xl-12 col-lg-10  col-md-12 col-sm-12">
        <img src="/assets/images/map.jpg" width="1140px">
      </div>

    </div>
  </div>
</section>
