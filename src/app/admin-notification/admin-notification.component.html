			</div>
		</div>

						<label class="col-sm-12 col-lg-12 col-form-label" for="staticEmail">Select Notification Type</label>

									<div class="row">

					<div class="form-group row">
						<label class="col-sm-12 col-lg-12 col-form-label" for="staticEmail">Select Receiver's Type For Notification</label>
						<div class="col-sm-12 col-xs-12 col-xl-12 col-lg-12 col-md-12">
							<div class="row">
								<div *ngFor="let receiversType of notificationList; let idx = index" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
									<div class="row">
										<input type="checkbox" id="receiversType-{{idx}}" class="radio-button" value="{{receiversType.value}}" name="receiversType"
										 [checked]="idx === 0" (change)="selectCheckBox($event)">
										<label for="receiversType-{{idx}}">
											{{receiversType.receiversType}}
										</label>
									</div>
								</div>
							</div>
						
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-12 col-xl-12 col-lg-12 col-md-12">
							<textarea [(ngModel)]='notificationMessage' class="form-control" name="notificationMessage" id="example-text-input" rows="5"
							 placeholder="Notification related to web app downtime / updates. Emergency Notes etc..."></textarea>
							
						</div>
					</div>
					<div class="form-group row">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3 text-center">
							<button class="btn btn-primary button-style" (click)="sendNotification()" [disabled]="notificationMessage==''">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
